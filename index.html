<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' href='loaders.css' type="text/css" />
    <style>
        #face-div {
            width: 100%;
            max-width: 500px;
			height: 100vw;
        }
		.face-img {
			width: 100%;
		}
		
		body {
			background-color: black;
			color: white;
		}
		
		#next-btn {
			width:100%;
			height: 100px;
		}
		
		.answer-btn {
			width:100%;
			height: 60px;
		}
		
		#caption {
			text-align: center;
		}
		
		.modal {
			position: absolute;
			top: 130px;
			width: 100%;
			text-align: center;
		
		}
    </style>
</head>

<body>
	<div id="face-div">
		<div class="loader" hidden><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
	</div>
	
	<div id="introduction-div">
		<h2 id="caption">Hello, my name is ___________</h2>
		<button id="next-btn">Hi, _______</button>
	</div>
	
	<div id="answers-div">

	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js" integrity="sha256-G7A4JrJjJlFqP0yamznwPjAApIKPkadeHfyIwiaa9e0=" crossorigin="anonymous"></script>
    
	<div id="results-modal" class="modal">

	</div>
	
	<script>
		$(function(){
			addFace();
			
			$nextBtn.click(function(e){
				if (numRounds == NUM_ROUNDS) {
					questionMode();
					gotoFace(0);
					renderQuestion(0);
				} else {
					addFace();
				}
			});
		
		});
		
		const NUM_ROUNDS = 2;
		let numRounds = 0;
		let numQuestion = 0;
		let numCorrect = 0;
		const $caption = $("#caption");
		const $nextBtn = $("#next-btn");
		const $spinner = $(".loader");
		let namebase = ["Bob", "Jim", "Bill", "Mandy", "Sal", "Hal", "David", "Paul"];
		
		let $currentImg;

		let images = [];
		let names = [];


		function faceURL(){
			const FACE_URL = "https://thispersondoesnotexist.com/image";

			//must add random querystring to evade cache
			return FACE_URL + `?${_.random(0,9999)}`;
		}
		
		/* Load and show the next faces, adding it to faces and names */
		function addFace(){ 
			$(".face-img").hide();
			$spinner.show();
			$nextBtn.prop('disabled', true);
			$currentImg = $(`<img class="face-img" hidden/>`);
			$("#face-div").append($currentImg);
			$nextBtn.text("");

			$caption.html("&nbsp;");

			$currentImg[0].src = faceURL();
			$currentImg.one('load', function(e){
				$currentImg.show();
				$spinner.hide();
				let nextName = _.sample(namebase);
				names.push(nextName);
				images.push($currentImg);
				$caption.text("My name is " + nextName);
				$nextBtn.text(`Hi, ${nextName}`);
				numRounds++;
				
				setTimeout(function(){
					$nextBtn.prop('disabled', false);
				}, 500);

			});
		}
		
		function questionMode(){
			$("#introduction-div").hide();
			$("#next-btn").hide();
			$("#answers-div").show();
		}
		
		
		
		function gotoFace(n){
			$(".face-img").hide().eq(n).show();
		}
		
		
		
		function renderResults() { 
			
			
			$("#results-modal").html(`
				<h2>Game Over. Results:</h2>
				<h3>${numCorrect}/${NUM_ROUNDS} correct</h3>
				<button onclick="location.reload()">Play Again</button>
			`);
			
			
			$("#results-modal").show();
		} 
		
		function renderQuestion(faceNum) {
			gotoFace(faceNum);
			const NUMBER_CHOICES = 4;
			let choices = _.sample(namebase, NUMBER_CHOICES);
			let correctChoiceNo = _.random(0, NUMBER_CHOICES - 3);
			let correctName = names[faceNum];
			choices[correctChoiceNo] = correctName;
			console.log('correct is '+correctChoiceNo);
			
			$("#answers-div").empty();
			choices.forEach(function(choice){
				$btn = $("<button/>").text(choice).addClass("answer-btn");
				$("#answers-div").append($btn);
			});
			
			$(".answer-btn").one('click', function(e) {
				if (this.textContent === correctName) {
					numCorrect++;
				}
				
				if (numQuestion == NUM_ROUNDS - 1){
					renderResults();
				} else {
					numQuestion++;
					renderQuestion(numQuestion);
				}
			});
		}
		
    </script>
</body>

</html>
